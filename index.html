    <div class="container main-body">
      <div class="row">
        <div class="col-md-4 in-box">
          <span style="font-size: 20px;">ASCII</span><br>
          <textarea name="asciiString" id="asciiString" placeholder="ASCII"></textarea>
          <br>
          <button class="btn btn-success" onclick="convert(document.getElementById('asciiString').value, 'ascii')">Convert</button>
          <button class="btn btn-info" onclick="copyText(document.getElementById('asciiString'))">Copy</button>
        </div>

        <div class="col-md-4 in-box">
          <span style="font-size: 20px;">HEX</span><br>
          <textarea name="hexString" id="hexString" placeholder="HEX"></textarea>
          <br>
          <button class="btn btn-success" onclick="convert(document.getElementById('hexString').value, 'hex')">Convert</button>
          <button class="btn btn-info" onclick="copyText(document.getElementById('hexString'))">Copy</button>
          <button class="btn btn-default" onclick="removeWhiteSpace(document.getElementById('hexString'))">Remove Space</button>
        </div>

        <div class="col-md-4 in-box">
          <span style="font-size: 20px;">Decimal</span><br>
          <textarea name="decString" id="decString" placeholder="Decimal"></textarea>
          <br>
          <button class="btn btn-success" onclick="convert(document.getElementById('decString').value, 'decimal')">Convert</button>
          <button class="btn btn-info" onclick="copyText(document.getElementById('decString'))">Copy</button>
        </div>        
      </div>

      <div class="row">
        <div class="col-md-4 in-box">
          <span style="font-size: 20px;">Base64</span><br>
          <textarea name="base64String" id="base64String" placeholder="Base64"></textarea>
          <br>
          <button class="btn btn-success" onclick="convert(document.getElementById('base64String').value, 'base64')">Convert</button>
          <button class="btn btn-info" onclick="copyText(document.getElementById('base64String'))">Copy</button>
        </div>

        <div class="col-md-4 in-box">
          <span style="font-size: 20px;">Binary</span><br>
          <textarea name="binaryString" id="binaryString" placeholder="Binary"></textarea>
          <br>
          <button class="btn btn-success" onclick="convert(document.getElementById('binaryString').value, 'binary')">Convert</button>
          <button class="btn btn-info" onclick="copyText(document.getElementById('binaryString'))">Copy</button>
